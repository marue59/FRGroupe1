<div
  *ngFor="let formation of formations"
  class="container-card-cardsList"
  routerLink="/formations/{{ formation.id }}"
>
  <div class="">
    <img src="" class="card-img-top" alt="..." />
    <h2 class="secondary-title">{{ formation.nom }}</h2>
    <p class="text-justify">
      {{ formation.description | slice: 0:250 }}
    </p>
    <button
      routerLink="/formations/{{ formation.id }}"
      class="button-primary m-3"
    >
      Voir la formation
    </button>
  </div>
</div>
