<div
  *ngFor="let sousTheme of sousThemes"
  class="container-card d-flex justify-content-space-around"
  routerLink="/sous-themes/{{ sousTheme.id }}"
>
  <div class="card bg-light">
    <img src="" class="card-img-top" alt="..." />
    <div class="card-body">
      <h2 class="card-title secondary-title">{{ sousTheme.nom }}</h2>
      <p class="card-text">{{ sousTheme.description }}</p>
    </div>
  </div>
</div>
