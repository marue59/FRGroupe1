<div
  *ngFor="let sousTheme of sousThemes"
  class="container-card d-flex justify-content-space-around"
  routerLink="/sous-themes/{{ sousTheme.id }}"
>
  <div class="card bg-light">
    <div class="card-body text-center">
      <h2 class="card-title secondary-title">{{ sousTheme.nomSousTheme }}</h2>
      <button routerLink="/formations" class="btn btn-secondary m-3">
        Voir les formations
      </button>
    </div>
  </div>
</div>
