<div formGroupName="address" class="bordure">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">


    <div id="container " class="d-flex flex-direction justify-content-around flex-column">
      <h1>Formulaire d'inscription</h1>
      <p class="d-flex">
        <label for="nom"> <span>Nom :</span></label>
        <input id="nom" type="text" formControlName="nom" size="100" required>
      </p>

      <p class="d-flex"> <label for="prenom"><span>Pr√©nom :</span> </label>
        <input id="prenom" type="text" formControlName="prenom" size="100" required>
      </p>

      <h2>Adresse personnelle</h2>
      <p class="d-flex"><label for="rue"><span>Rue : </span></label>
        <input id="rue" type="text" formControlName="rue" size="100" required>
      </p>

      <p class="d-flex">
        <label for="ville"><span>Ville : </span></label>
        <input id="ville" type="text" formControlName="ville" size="100" required>
      </p>

      <p class="d-flex">
        <label for="pays"><span>Pays : </span></label>
        <input id="pays" type="text" formControlName="pays" size="100" required>
      </p>
    
      <p class="d-flex">
        <label for="email"><span>Email : </span></label>
        <input id="email" type="text" formControlName="email" size="100" required>
      </p>

      <p class="d-flex">
        <label for="numTel"><span>Telephone : </span></label>
        <input id="numTel" type="text" formControlName="numTel" size="100" required>
      </p>

      <div id="button">
        <button type="submit" [disabled]="!profileForm.valid" (click)="createFormulaire()">Valider</button>
      </div>

    </div>

  </form>
</div>
