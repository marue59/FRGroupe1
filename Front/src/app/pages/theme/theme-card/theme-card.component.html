<div
  *ngFor="let theme of themes"
  class="container-card d-flex justify-content-space-around"
  routerLink="/themes/{{ theme.id }}"
>
  <div class="card bg-light">
    <img src="" class="card-img-top" alt="..." />
    <div class="card-body">
      <h2 class="card-title secondary-title">{{ theme.nom }}</h2>
      <p class="card-text">{{ theme.description }}</p>
    </div>
  </div>
</div>
