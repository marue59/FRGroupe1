<div class="container-card text-center" *ngIf="theme">
  <h2 class="secondary-title">{{ theme.nom }}</h2>
  <p class="text-justify">{{ theme.description }}</p>

  <app-sous-theme-de-theme
    [sousThemes]="theme.sousThemesList"
  ></app-sous-theme-de-theme>

  <button routerLink="/formulaire-inscription" class="button-primary m-3">
    Voir les formations
  </button>
</div>
