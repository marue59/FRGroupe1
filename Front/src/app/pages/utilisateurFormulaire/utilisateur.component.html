<div class="card">
  <div class="primary-title">Formulaire d'inscription</div>
  <div class="container-card-form">
    <form
      novalidate
      (ngSubmit)="saveData(utilisateurForm)"
      #utilisateurForm="ngForm"
    >
      <div class="form-column">
        <div class="">
          <label>Nom :</label>
          <input
            type="text"
            class="form-control"
            placeholder="nom"
            [(ngModel)]="utilisateur.nom"
            name="nom"
            required
            #nomVar="ngModel"
            [ngClass]="{ 'is-invalide': nomVar.touched && !nomVar.valid }"
          />
          <div class="invalide-feedback">
            <span *ngIf="nomVar.errors"> Entrez votre nom </span>
          </div>
        </div>
        <div class="">
          <label>Prénom :</label>
          <input
            type="text"
            class="form-control"
            placeholder="prenom"
            [(ngModel)]="utilisateur.prenom"
            name="prenom"
            required
            #prenomVar="ngModel"
            [ngClass]="{ 'is-invalide': prenomVar.touched && !prenomVar.valid }"
          />
          <div class="invalide-feedback">
            <span *ngIf="nomVar.errors"> Entrez votre prénom </span>
          </div>
        </div>
      </div>

      <form-row>
        <div class="">
          <label for="">Genre :</label>
          <select class="form-control">
            <option value="">Votre genre :</option>
            <option value="A">Masculin</option>
            <option value="A">Feminin</option>
            <option value="A">Autre</option>
          </select>
        </div>
      </form-row>

      <div class="form-row mb-3">
        <div class="mb-3">
          <label for="">Adresse :</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="form-row">
        <div class="mb-3">
          <label>Mail</label>
          <input
            type="text"
            class="form-control"
            placeholder="email"
            [(ngModel)]="utilisateur.email"
            name="email"
            required
            #emailVar="ngModel"
            [ngClass]="{ 'is-invalide': emailVar.touched && !emailVar.valid }"
          />
          <div class="invalide-feedback">
            <span *ngIf="emailVar.errors"> Entrez votre adresse mail </span>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button
          class="button-primary"
          (click)="addUtilisateur(utilisateurForm)"
        >
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>

<hr />

<p>Dirty: {{ utilisateurForm.dirty }}</p>
<p>Pristine: {{ utilisateurForm.pristine }}</p>
<p>Valid: {{ utilisateurForm.valid }}</p>
<p>Invalid: {{ utilisateurForm.invalid }}</p>

<pre>Value:{{ utilisateurForm.value | json }}</pre>
